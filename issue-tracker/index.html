<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Merriweather);
        body,
        html {
            background: linear-gradient( to bottom,
            rgb(245, 208, 255),
            rgb(245, 208, 255));
            height: 100%;
        }

        * {
            font-family: Merriweather, "Arial Narrow", Arial, sans-serif;
        }

        .jumbotron,
        .card {
            background-color: #e9ecef6e;
        }
    </style>
</head>

<body>

    <div class="container p-5">
        <h1 class="text-center m-4">Javascript Issue Tracker.</h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Descripe The Issue...!">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...!">
                </div>
                <button type="submit" class="btn btn-outline-danger">Add</button>
            </form>
        </div>

        <div class="col">
            <div id="issuesList">
            </div>
        </div>

        <footer>
            <p>&copy; Copyright, All rights reserved to Ahmed Ibrahem
                <span>
                    <a href="https://twitter.com/AITCWEB" target="_blank">
                        <i class="fa fa-twitter-square fa-fw fa-2x"></i>
                    </a>
                    <a href="https://www.facebook.com/AITCWEB" target="_blank">
                        <i class="fa fa-facebook-official fa-fw fa-2x"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/aitcweb" target="_blank">
                        <i class="fa fa-linkedin-square fa-fw fa-2x"></i>
                    </a>
                </span>
            </p>
        </footer>
    </div>



    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
